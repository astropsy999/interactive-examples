<p>Оповідач: Тут — початок п'єси.</p>

<p class="note editorial">Думка, наведена вище, звучить дещо очевидною. Прибрати чи переписати?</p>

<p>Оповідач: А зараз, друзі, мушу попередити вас, що цей початок буде дуже захоплюючим.</p>

<p class="note">[Загоряються вогні, віє вітер; Наталка виходить на сцену справа]</p>
